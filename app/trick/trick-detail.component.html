<div class="error" *ngIf="error">{{error}}</div>
<div *ngIf="trick">
  <h2>{{trick.name}} details!</h2>
  <div><label>id: </label>{{trick.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="trick.name" placeholder="name"/>
  </div>
  <button class="delete-button" (click)="delete($event)">Delete</button>
  <button (click)="save()">Save</button>
</div>
